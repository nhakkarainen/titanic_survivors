<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Passenger Roster</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Passenger Roster</h1>
      <p class="lead">Demographic and travel-related information for passengers aboard the Titanic.</p>
      <hr class="my-4">
    <table class = "table table-dark">
        <h1>
             {% for table in tables %}
            <p>{{titles[loop.index]}}</p>                            
            {{ table|safe }}
            {% endfor %}     
        </h1> 
    </table>
    </div>
  </div>

</body>

</html>
